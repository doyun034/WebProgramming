<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval 시계</title>
    <script>
        let intervalID;

        function startClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("clock").innerHTML = timeString;
        }

        function startInterval() {
            intervalID = setInterval(startClock, 1000);
        }

        function stopClock() {
            clearInterval(intervalID);
        }

        window.onload = function() {
            startInterval();

            const clockDiv = document.getElementById("clock");
            clockDiv.addEventListener("click", function() {
                if (intervalID) {
                    stopClock();
                    intervalID = null;
                } else {
                    startInterval();
                }
            });
        };
    </script>
</head>
<body>
    <h2>div 태그에 시계 만들기</h2>
    <div id="clock" style="cursor: pointer;">시계를 클릭하여 멈추거나 다시 시작하세요</div>
</body>
</html>
