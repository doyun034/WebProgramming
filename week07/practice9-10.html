<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <script>
      function inputValue(val) {
          const result = document.getElementById('result');
          if (result.value === '0') {
              result.value = val;
          } else {
              result.value += val;
          }
      }

      function calculate() {
          const result = document.getElementById('result');
          try {
              result.value = eval(result.value);
          } catch (e) {
              result.value = 'Error';
          }
      }

      function clearAll() {
          document.getElementById('result').value = '0';
      }

      function clearEntry() {
          document.getElementById('result').value = '0';
      }

      function backspace() {
          const result = document.getElementById('result');
          result.value = result.value.slice(0, -1);
          if (result.value === '') {
              result.value = '0';
          }
      }
  </script>

    <style>
      #calculator {
          width: 300px;
          margin-left: 0;
          text-align: left;
      }
      input {
          width: 590px;
          height: 30px;
          margin-bottom: 10px;
          text-align: left;
          font-size: 18px;
      }
      button {
          width: 120px;
          height: 30px;
          font-size: 16px;
          margin: 15px;
      }
      table {
          margin-left: 0;
      }
  </style>
</head>
<body>
    <h2>계산기 만들기</h2>
    <hr>
    <div id="calculator">
        <input type="text" id="result" value="0" readonly>
        <table>
            <tr>
                <td><button onclick="backspace()">BACK</button></td>
                <td><button onclick="clearEntry()">CE</button></td>
                <td><button onclick="clearAll()">C</button></td>
                <td><button onclick="calculate()">=</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue('7')">7</button></td>
                <td><button onclick="inputValue('8')">8</button></td>
                <td><button onclick="inputValue('9')">9</button></td>
                <td><button onclick="inputValue('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue('4')">4</button></td>
                <td><button onclick="inputValue('5')">5</button></td>
                <td><button onclick="inputValue('6')">6</button></td>
                <td><button onclick="inputValue('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue('1')">1</button></td>
                <td><button onclick="inputValue('2')">2</button></td>
                <td><button onclick="inputValue('3')">3</button></td>
                <td><button onclick="inputValue('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue('0')">0</button></td>
                <td><button onclick="inputValue('+')">+</button></td>
                <td><button>NONE</button></td>
                <td><button>NONE</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
