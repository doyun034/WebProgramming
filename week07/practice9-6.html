<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 확대/축소</title>
    <style>
        #image {
            width: 400px;
            transition: width 0.2s;
        }
    </style>
    <script>
        function zoom(event) {
            event.preventDefault();  // 확대/축소 시 페이지 스크롤 방지
            let image = document.getElementById('image');
            let width = image.clientWidth;

            if (event.deltaY < 0) {
                // 휠을 위로 굴리면 확대 (폭을 5% 증가)
                image.style.width = (width * 1.05) + 'px';
            } else {
                // 휠을 아래로 굴리면 축소 (폭을 5% 감소)
                image.style.width = (width * 0.95) + 'px';
            }
        }
    </script>
</head>
<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img id="image" src="images/flower.jpeg" alt="꽃 이미지" onwheel="zoom(event)">
</body>
</html>
